<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/regstyle.css">
  <title>MSS Site Project</title>
</head>
<body>
  <div class="steps">
    <p class="newStep" id="one1">1</p>
    <p class="stepChild" id="one2">2</p>
    <p class="stepChild" id= "three3">3</p>
    <!-- <p class="stepChild" id="one3">3</p> -->
  </div>
  <!--- peraonal information --->
  <section class="personal_details">
    <form method="get">
      <h2>Personal Details</h2>
      <div class="personalName">
        <label>Surname</label></br>
        <input type="text" placeholder="E.g Yukubu" required="true">
      </div>
      <div class="personalName">
        <label>First Name</label></br>
        <input type="text" placeholder="E.g Ibrahim" required="true">
      </div>
      <div class="personalName">
        <label>Other Name</label></br>
        <input type="text" required="true">
      </div>
      <div class="personalName">
        <label>Date Of Birth</label></br>
        <input type="date" required="true">
      </div>
      <div class="personalName">
        <label>Disability</label></br>
        <input type="text" required="true">
      </div>
      <div class="personalName">
        <label>State</label></br>
        <select>
          <option>Select Your State</option>
          <option>Kogi</option>
        </select>
      </div>
      <div class="personalName">
        <label>LGA</label></br>
        <select>
          <option>Select Your LGA</option>
          <option>Ankpa</option>
          <option>Dekina</option>
          <option>Ibaji</option>
          <option>Idah</option>
          <option>Igalamela</option>
          <option>Ofu</option>
          <option>Olsmaboro</option>
          <option>Omala</option>
          <option>Kabba</option>
          <option>Lokoja</option>
        </select>
      </div>
      <div class="personalName">
        <label>Town</label></br>
        <input type="text" placeholder="Umomi" required="true">
      </div>
      <div class="personalName">
        <label>Location</label></br>
        <select>
          <option>Select Your Location</option>
          <option>Ajedime</option>
          <option>Alome-Ajinedu</option>
          <option>Ikpekejo</option>
          <option>Ate</option>
          <option>Central Mosque</option>
          <option>Ogane</option>
          <option>Ogane-Camp</option>
          <option>Ejubi Islamiyya</option>
          <option>Orachi</option>
        </select>
      </div>
      <div class="personalName">
        <label>Email</label></br>
        <input type="email" placeholder="E.g mssucbch@gmail.com" required="true">
      </div>
      <div class="personalName">
        <label>Phone Number</label></br>
        <input type="tel" placeholder="E.g 09130720749" required="true">
      </div>
    </form>
  </section>
  <section class="parental_detail">
    <form>
      <h2>Parent/Guidian Details </h2>
        <div class="parentalInfo">
        <label>Father's Name</label></br>
        <input type="text" placeholder="E.g Yakubu Enenyo" required="true">
      </div>
      <div class="parentalInfo">
        <label>Occupation</label></br>
        <input type="text" placeholder="Your  Father's Occupation" required="true">
      </div>
      <div class="parentalInfo">
        <label>Father's Email</label></br>
        <input type="Email" required="true">
      </div>
      <div class="parentalInfo">
        <label>Phone Number</label></br>
        <input type="tel" required="true">
      </div>
      <div class="parentalInfo">
        <label>Mother's Name</label></br>
        <input type="text" placeholder="E.g Yakubu Enenyo" required="true">
      </div>
      <div class="parentalInfo">
        <label>Occupation</label></br>
        <input type="text" placeholder="Your  mother Occupation"  required="true">
      </div>
      <div class="parentalInfo">
        <label>Email</label></br>
        <input type="Email" placeholder="Your mother Email"  required="true">
      </div>
      <div class="parentalInfo">
        <label>Mother's Phone Number</label></br>
        <input type="tel" required="true">
      </div>
      <div class="parentalInfo">
        <label>Referral's Name</label></br>
        <input type="text" placeholder="E.g Yakubu Enenyo" required="true">
      </div>
      <div class="parentalInfo">
        <label>Occupation</label></br>
        <input type="text" required="true">
      </div>
      <div class="parentalInfo">
        <label>Email</label></br>
        <input type="Email" required="true">
      </div>
      <div class="parentalInfo">
        <label>Phone Number</label></br>
        <input type="tel" required="true">
      </div>
    </form>
  </section>
  <section class="educational_detail">
  	<form>
  		<h2>Educational Details </h2>
  		<div class="parentalInfo">
  			<label>School</label></br>
        		<input type="text" placeholder="Enter Your School Name" required="true">
      		</div>
      		<div class="parentalInfo">
        		<label>Class</label></br>
        		<input type="text" placeholder="Enter Your Class" required="true">
      		</div>
      		<div class="parentalInfo">
        		<label>School Admission Number</label></br>
        		<input type="text" placeholder="Enter Your School Admission No:" required="true">
      		</div>
      		<div class="parentalInfo">
        	<label>Course Specialization</label></br>
        	<select>
          		<option>Select Your Course</option>
			<option>Art</option>
			<option>Commercial Art</option>
			<option>Science</option>
			<option>Social Science</option>
			<option>Technical & Vocation</option>
        		</select>
      		</div>
  	</form>
  	<h2>Pravious Result computation</h2>
  	<form input="get">
     		<div class="parentalInfo">
        		<label>Pravious  session</label></br>
        		<input type="text" placeholder="E.g: 2020/2021" required="true">
      		</div>
      		<div class="parentalInfo">
        		<label>Pravious Term</label></br>
       			<select>
			  <option>Select Term</option>
			  <option>First Term</option>
			  <option>Second Term</option>
			  <option>Third Term</option>
        		</select></br>
     		</div>
     		<div class="parentalInfo">
       		<label>Position</label></br>
        	<input type="text" placeholder="Enter Your School Name" required="true"><button class="updates">Update Result</button>
      		</div>
   	</form>
  
  </section>
  <button class="Next" onclick="nextFunction1()">NEXT</button>
  <button class="Next1" onclick="nextFunction2()">NEXT</button>
  <button class="submit" onclick="submitFunction()">SUBMIT</button>
  <script src="js/scripting.js"></script>
</html>
